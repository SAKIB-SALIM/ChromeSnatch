name: Run init.py and Create Artifact

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Run init.py
        run: |
          python init.py

      - name: Create artifact of the current directory
        uses: actions/upload-artifact@v3
        with:
          name: current-directory-artifact
          path: .  # This will upload the entire current directory
